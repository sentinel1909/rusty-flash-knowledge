<!-- base.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- set up some preloaders, so the browser knows about them as soon as possible -->
    <link rel="preload" href="/static/screen.css" as="style" crossorigin="anonymous" />
    <link rel="preload" href="/static/scripts.js" as="script" crossorigin />
    <title>Rusty Flash Knowledge | Home</title>
    <link rel="stylesheet" type="text/css" href="/static/screen.css" media="screen" crossorigin="anonymous" />
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico" />
</head>
<body>
    <header>
        <h1>Rusty Flash Knowledge</h1>
        <h2>Random questions to test your Rust knowledge</h2>
    </header>
    <main>
        {% block content %} {% endblock %}
    </main>
    <footer>
        <p>&copy; <span id="year"></span> Jeffery D. Mitchell</p>
    </footer>
    <script src="/static/scripts.js"></script>
    <noscript><p>This site works best with JavaScript enabled in your browser.</p></noscript>
</body>
</html>
